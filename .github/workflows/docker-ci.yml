# NAME: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5  # âœ… fixed typo here
        with:
          images: ${{ vars.DOCKER_USERNAME }}/my-image
